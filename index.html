<html>

<head>
	<title>Bare Bones Frontend</title>
	<link rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Open Sans:400,700" rel="stylesheet" type="text/css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<script  type="text/javascript"   src="//unpkg.com/@worldcoin/id/dist/world-id.js" ></script>
</head>

<body class="container">
	<header class="header">
		<h1>ðŸ¦´ðŸ¦´ Bare Bones Frontend ðŸ¦´ðŸ¦´</h1>
	</header>

	<div id="world-id-container"></div>

	<!-- wallet info -->
	<div class="wallet">


	</div>

	<!-- target contract address -->
	<div class="contract">
		<input type="text" id="contractAddress" class="inputs" placeholder="contract address">
		<input type="text" id="verificationSignal" class="inputs" placeholder="verification signal">
		<button id="signal_Btn" class="btn">set signal</button>
		<button id="save_Btn" class="btn">save</button>
	</div>

	<!-- isAdmin function -->
	<div class="isAdmin">
		<div class="isAdminTextBoxes">
			<label class="labels" display: inline-block>isAdmin()</label>
			<input type="text" class="inputs" id="input1" placeholder="check address" />
			<input type="text" class="inputs" id="output1" />
		</div>
		<div class="doThing1_Btn">
			<button id="doThing1_Btn" class="btn">do</button>
		</div>
	</div>


	<!-- verify function -->
	<div class="verify">
		<div class="verifyTextBoxes">
			<label class="labels" display: inline-block>verifyAndExecute()</label>
			<input type="text" class="inputs" id="input2" placeholder="signal" />
			<input type="text" class="inputs" id="input3" placeholder="merkle root" />
			<input type="text" class="inputs" id="input4" placeholder="nullifier hash" />
			<input type="text" class="inputs" id="input5" placeholder="proof (packed)" />
			<input type="text" class="inputs" id="output2" placeholder="return" />
			<input type="text" class="inputs" id="output3" placeholder="isVerified"/>
		</div>
		<div class="doThing2_Btn">
			<button id="doThing2_Btn" class="btn">do</button>

			<button id="autoloader_Btn" class="btn" style="margin-left: 10px;">autoload proof</button>
		</div>
	</div>


	<div class="scratchpad">
		<textarea id="scratchpad" placeholder="scratchpad"></textarea>
	</div>

</body>
